<div class="page-container">
  <div class="width-wrapper">
    @switch(currentUserMode()){
    @case (userMode.Standard) {
    <app-device-standard-view [scanResult]="scanResult()" ></app-device-standard-view>
    }
    @case (userMode.Pro) {
    <app-device-pro-view [scanResult]="scanResult()"></app-device-pro-view>
    }
    }

  </div>
</div>
