<div class="page-container">
  <div class="width-wrapper">
    <div class="w-full flex flex-col">
      <h1 class="w-full mb-2">{{scanResult()?.device?.name}}</h1>
      <button mat-flat-button class="mb-3" (click)="openCreateOrUpdateCharacteristicDialog()"> <fa-icon
          [icon]="addIcon"></fa-icon> characteristic </button>
    </div>

    <!-- main characteristics -->
    <div class="pb-5">
      <ul>
        @for(characteristic of ucomConnectCharacteristics;track characteristic){
        <li class="card-std">
          <app-device-characteristic [deviceId]="scanResult()?.device?.deviceId" [characteristic]="characteristic" [isSelfCreated]="false"
            (writtenEvent)="onCharacteristicWritten()">
          </app-device-characteristic>
        </li>
        }
      </ul>
    </div>


    @if(selfCreatedCharacteristics().length>0){
    <!-- divider -->
    <div class="flex items-center py-5">
      <p class="text-nowrap pe-3 text-gray-500">
        Self created characteristics
      </p>
      <hr class="divider">
    </div>


    <!-- Self created characteristics -->
    <div class="pb-5">
      <ul>
        @for(characteristic of selfCreatedCharacteristics();track characteristic){
        <li class="card-std">
          <app-device-characteristic [deviceId]="scanResult()?.device?.deviceId" [characteristic]="characteristic" [isSelfCreated]="true"
            (writtenEvent)="onCharacteristicWritten()" (editCharacteristicEvent)="openEditCharacteristicDialog(characteristic)">
          </app-device-characteristic>
        </li>
        }
      </ul>
    </div>
    }

  </div>
</div>
