<div class="page-container">
  <div class="width-wrapper">
    <h1>{{scanResult()?.device?.name}}</h1>

      <ul class="characteristics-list">
        @for(characteristic of ucomConnectCharacteristics;track characteristic){
        <li class="characteristics-item card-std">
          <app-device-characteristic [deviceId]="scanResult()?.device?.deviceId" [characteristic]="characteristic" ></app-device-characteristic>
        </li>
        }
      </ul>

  </div>
</div>
